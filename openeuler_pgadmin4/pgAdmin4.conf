<VirtualHost *>
    WSGIDaemonProcess pgadmin processes=1 threads=25 python-home=/opt/pgadmin4-6.0/venv
    WSGIScriptAlias /pgadmin4 /opt/pgadmin4-6.0/web/pgAdmin4.wsgi
    <Location "/pgadmin4">
    </Location>
    <Directory /opt/pgadmin4-6.0/web/>
        WSGIProcessGroup pgadmin
        WSGIApplicationGroup %{GLOBAL}
        Require all granted
    </Directory>
</VirtualHost>